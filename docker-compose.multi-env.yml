services:

  wireguard:
    image: linuxserver/wireguard:latest
    container_name: ${WG_CONTAINER_NAME:-wireguard-dev}
    cap_add:
      - NET_ADMIN
      - SYS_MODULE
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=${TZ:-Asia/Jakarta}
      - SERVERURL=${WG_HOST:-auto}
      - SERVERPORT=${WG_PORT:-51820}
      - PEERS=0
      - PEERDNS=auto
      - INTERNAL_SUBNET=${WG_SUBNET:-10.252.1.0}
      - ALLOWEDIPS=0.0.0.0/0
    volumes:
      - ./data/${ENV_NAME:-dev}/config:/config
      - /lib/modules:/lib/modules:ro
    ports:
      - "${WG_PORT:-51820}:51820/udp"
      - "${WEBUI_PORT:-3000}:3000"
    sysctls:
      - net.ipv4.conf.all.src_valid_mark=1
      - net.ipv4.ip_forward=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wg", "show", "wg0"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  vpn-dashboard:
    build: .
    container_name: ${DASHBOARD_CONTAINER_NAME:-vpn-dashboard-dev}
    network_mode: service:wireguard
    cap_add:
      - NET_ADMIN
    depends_on:
      wireguard:
        condition: service_healthy
    environment:
      - NODE_ENV=${NODE_ENV:-development}
      - ENV_NAME=${ENV_NAME:-dev}
      - NUXT_HOST=0.0.0.0
      - NUXT_PORT=3000
      - NITRO_HOST=0.0.0.0
      - NITRO_PORT=3000
      - PUBLIC_HOST=${WG_HOST:-auto}
      - COOKIE_SECURE=${COOKIE_SECURE:-false}
      - WIREGUARD_DB_PATH=/app/wg-db
      - WIREGUARD_CONFIG_PATH=/config
    volumes:
      - ./data/${ENV_NAME:-dev}/wg-db:/app/wg-db
      - ./data/${ENV_NAME:-dev}/config:/config
    restart: unless-stopped
