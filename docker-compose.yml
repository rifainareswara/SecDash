services:

  wireguard:
    image: linuxserver/wireguard:v1.0.20210914-ls7
    container_name: wireguard
    cap_add:
      - NET_ADMIN
      - SYS_MODULE
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=${TZ:-Asia/Jakarta}
      - SERVERURL=${WG_HOST:-auto}
      - SERVERPORT=${WG_PORT:-51820}
      - PEERS=0
      - PEERDNS=auto
      - INTERNAL_SUBNET=${WG_SUBNET:-10.252.1.0}
      - ALLOWEDIPS=0.0.0.0/0
    volumes:
      - ./config:/config
      - /lib/modules:/lib/modules:ro
    ports:
      - "${WG_PORT:-51820}:51820/udp"
      - "${WEBUI_PORT:-3000}:3000" # Expose dashboard port via wireguard container network
    sysctls:
      - net.ipv4.conf.all.src_valid_mark=1
    restart: unless-stopped

  vpn-dashboard:
    build: .
    container_name: vpn-dashboard
    network_mode: service:wireguard
    cap_add:
      - NET_ADMIN
    depends_on:
      - wireguard
    environment:
      - NODE_ENV=production
      - NUXT_HOST=0.0.0.0
      - NUXT_PORT=3000
      - NITRO_HOST=0.0.0.0
      - NITRO_PORT=3000
      # Pass public host to app if needed for other logic
      - PUBLIC_HOST=${WG_HOST:-auto}
      # Auth cookie security
      - COOKIE_SECURE=${COOKIE_SECURE:-false} 
    volumes:
      - ./wg-db:/app/wg-db
      - ./config:/etc/wireguard:ro
    restart: unless-stopped

# Note: wireguard-ui has been removed and replaced by our custom vpn-dashboard
