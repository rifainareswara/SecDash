services:

  wireguard:
    image: linuxserver/wireguard:latest
    container_name: wireguard
    cap_add:
      - NET_ADMIN
      - SYS_MODULE
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=${TZ:-Asia/Jakarta}
      - SERVERURL=${WG_HOST:-auto}
      - SERVERPORT=${WG_PORT:-51820}
      - PEERS=0
      - PEERDNS=auto
      - INTERNAL_SUBNET=${WG_SUBNET:-10.252.1.0}
      - ALLOWEDIPS=0.0.0.0/0
    volumes:
      - ./config:/config
      - /lib/modules:/lib/modules:ro
    ports:
      - "${WG_PORT:-51820}:51820/udp"
      - "${WEBUI_PORT:-3000}:3000"
      - "${AI_PORT:-8001}:8001"
    sysctls:
      - net.ipv4.conf.all.src_valid_mark=1
      - net.ipv4.ip_forward=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wg", "show", "wg0"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  vpn-dashboard:
    build: .
    container_name: vpn-dashboard
    network_mode: service:wireguard
    cap_add:
      - NET_ADMIN
    depends_on:
      wireguard:
        condition: service_healthy
    environment:
      - NODE_ENV=production
      - NUXT_HOST=0.0.0.0
      - NUXT_PORT=3000
      - NITRO_HOST=0.0.0.0
      - NITRO_PORT=3000
      - PUBLIC_HOST=${WG_HOST:-auto}
      - COOKIE_SECURE=${COOKIE_SECURE:-false}
      - AI_SERVICE_URL=http://localhost:8001
    volumes:
      - ./wg-db:/app/wg-db
      - ./config:/config
    restart: unless-stopped

  ai-service:
    build: ./ai-service
    container_name: ai-service
    network_mode: service:wireguard
    depends_on:
      - vpn-dashboard
    environment:
      - DATA_PATH=/data
      - MODEL_PATH=/models
      - DEBUG=${AI_DEBUG:-false}
    volumes:
      - ./wg-db:/data:ro          # Read-only access to activity logs
      - ./ai-models:/models        # Persistent model storage
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

